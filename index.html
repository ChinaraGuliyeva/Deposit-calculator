<!DOCTYPE html>
<html lang='ru'>

<head>
    <title>Рассчет банковского вклада</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./main.css'>
</head>

<body>
    <main>
        <section class="calculate-container">
            <h1>Форма рассчета банковского вклада</h1>
            <div class='field'><label for='initial'>Начальная сумма вклада (₽)</label><input id='initial' type='text'
                    placeholder='Введите изначальную сумму вклада'></div>
            <div class='field'><label for='monthly'>Сумма ежемесячного пополнения (₽)</label><input id='monthly'
                    type='text' placeholder='Введите сумму ежемесячного пополнения'></div>
            <div class='field'><label for='percent'>Процентная ставка (%)</label><input id='percent' type='text'
                    placeholder='Введите процентную ставку от 1 до 100'></div>
            <div class='field'><label for='time'>Срок вклада (дней)</label><input id='time' type='text'
                    placeholder='Введите срок вклада в днях'></div>
            <button id='calculate'>Рассчитать</button>
        </section>
    </main>
    <script src='./script.js'></script>
</body>

</html>
