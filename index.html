<!DOCTYPE html>
<html>
<head>
    <title>Рассчет банковского вклада</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./main.css'>
</head>
<body>
<main>
<section class="calculate-container">
    <label >Начальная сумма вклада (₽)<input id='initial' type='text' placeholder='Введите изначальную сумму вклада'></label>
    <label>Сумма ежемесячного пополнения (₽)<input id='monthly' type='text' placeholder='Введите сумму ежемесячного пополнения'></label>
    <label>Процентная ставка (%)<input id='percent' type='text' placeholder='Введите процентную ставку от 1 до 100'></label>
    <label>Срок вклада (дней)<input id='time' type='text' placeholder='Введите срок вклада в днях'></label>
    <button id='calculate'>Рассчитать</button>
</section>
</main>
<script src='./script.js'></script>
</body>
</html>
